name: Server Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  client-format:
    name: Check Flutter format
    runs-on: ubuntu-latest
    environment: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.24.5"
    - name: Check format
      run: dart format . --set-exit-if-changed
      working-directory: './client'
  
  client-build:
    needs: client-format
    name: Build Flutter App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Get mock File
        run: wget -O assets/sample.json "${{ secrets.SAMPLE_FILE_URL }}"
        working-directory: './client'

      - name: Install dependencies
        run: flutter pub get
        working-directory: './client'

  client-test:
    name: Test Flutter App
    runs-on: ubuntu-latest
    needs: [client-build]
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.5"

      - name: Install dependencies
        run: flutter pub get
        working-directory: './client'

      - name: Run unit tests
        run: flutter test
        working-directory: './client'
